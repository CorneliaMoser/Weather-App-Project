<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
        <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="overview">
                <h1 id="city">
                </h1>
                <ul>
                    <li><span id="date"></span>
                    </li>
                    <li id="description">
                    </li>
                </ul>
            </div>
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-controll" id="city-input" autocomplete="off"/>
         </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-60"/>
      </div>
            </div>   
        </form>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="" alt="Clear" 
                id="icon"
                class="float-left">
                
                <div class="float-left">
               <strong id="temperature"></strong>
               <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a> 
                </span>
                 </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>km/h
                    </li>

                </ul>
            </div>
        </div>
        </div>
        <div class="row weather-forecast" id="forecast">
            <div class="col-2">
                <h3>
                    10:00
                </h3>
                <img src="http://openweathermap.org/img/wn/02d@2x.png">
                <div class="weather-forecast-temperature">
                    <strong>
                        17°
                    </strong>
                    
                    17°
                    
                </div>
            </div>
            <div class="col-2">
                <h3>
                    13:00
                </h3>
                <img src="http://openweathermap.org/img/wn/02d@2x.png">
                <div class="weather-forecast-temperature">
                    <strong>
                        20°
                    </strong>
                    
                    20°
                    
                </div>
            </div>
            <div class="col-2">
                <h3>
                    16:00
                </h3>
                <img src="http://openweathermap.org/img/wn/02d@2x.png">
                <div class="weather-forecast-temperature">
                    <strong>
                        23°
                    </strong>
                    
                    23°
                    
                </div>
            </div>
            <div class="col-2">
                <h3>
                    19:00
                </h3>
                <img src="http://openweathermap.org/img/wn/02d@2x.png">
                <div class="weather-forecast-temperature">
                    <strong>
                        23°
                    </strong>
                    
                    23°
                    
                </div>
            </div>
            <div class="col-2">
                <h3>
                    22:00
                </h3>
                <img src="http://openweathermap.org/img/wn/02d@2x.png">
                <div class="weather-forecast-temperature">
                    <strong>
                        19°
                    </strong>
                
                    19°
                
                </div>
            </div>
        </div>
        <br>
        <small>
            <a href="https://github.com/CorneliaMoser/cornelias-shecodes-projekt" target="_blank">Open-source code</a> by
            Cornelia Moser
        </small>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
